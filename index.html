<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirabellier ⭐ — Cute thoughts & cozy corners</title>
    
    <!-- DNS prefetch and preconnect for faster API requests -->
    <link rel="dns-prefetch" href="https://mirabellier.com" />
    <link rel="preconnect" href="https://mirabellier.com" crossorigin />
    
    <!-- Preload LCP background images with high priority fetch -->
    <link rel="preload" as="image" href="/background.jpg" type="image/jpeg" fetchpriority="high" />
    <link rel="preload" as="image" href="/background.jpeg" type="image/jpeg" fetchpriority="high" media="(prefers-color-scheme: dark)" />
    
    <!-- Prefetch main bundle to reduce time to interactive -->
    <link rel="prefetch" href="/src/main.tsx" />
    <link rel="prefetch" href="/src/App.tsx" />
    
    
    <style>
      /* Inline critical CSS to prevent FOUC and reduce LCP delay */
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        background: #f7fbff;
        color: #1e4d8b;
      }
      #root { 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Critical layout container - paint immediately */
      div[class*="min-h-screen"][class*="bg-cover"][class*="bg-no-repeat"] {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: url('/background.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
        background-color: #f7fbff;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #0b0f1a; color: #e0e0e0; }
        div[class*="min-h-screen"][class*="bg-cover"][class*="bg-no-repeat"] {
          background-image: url('/background.jpeg');
          background-color: #0b0f1a;
        }
      }
      img { max-width: 100%; height: auto; display: block; }
      header, nav, footer { width: 100%; contain: layout style; }
      .card-border { border: 10px solid; border-radius: 0.75rem; position: relative; }
    </style>
    
    <link rel="icon" href="https://mirabellier.com/favicon.jpg" />
    <link rel="canonical" href="https://mirabellier.com/" />
    <meta name="description" content="Mirabellier — a tiny, cozy blog where I share cute thoughts, fuzzy photos, and little projects. Come say hi and find something to smile about!" />
    <meta name="keywords" content="mirabellier, blog, cute, kittens, art, videos, personal" />
    <meta name="author" content="Mirabellier" />
    <meta name="robots" content="index, follow" />
    
    <!-- Resource hints for HTTP/2 preloading -->
    <link rel="preconnect" href="https://mirabellier.com" crossorigin />
    <link rel="dns-prefetch" href="https://mirabellier.com" />
    <link rel="preconnect" href="https://media1.tenor.com" crossorigin />
    <link rel="dns-prefetch" href="https://media1.tenor.com" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mirabellier ⭐ — Cute thoughts & cozy corners" />
    <meta property="og:description" content="A tiny, cozy blog sharing small joys: photos, videos, and short posts." />
    <meta property="og:site_name" content="Mirabellier" />
    <meta property="og:url" content="https://mirabellier.com/" />
    <meta property="og:image" content="https://mirabellier.com/background.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mirabellier" />
    <meta name="twitter:creator" content="@mirabellier" />
    <meta name="twitter:title" content="Mirabellier ⭐ — Cute thoughts & cozy corners" />
    <meta name="twitter:description" content="A tiny, cozy blog sharing small joys: photos, videos, and short posts." />
    <meta name="twitter:image" content="https://mirabellier.com/background.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker for instant repeat visits -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
    
    <script type="application/ld+json">{
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "Mirabellier",
      "url": "https://mirabellier.com",
      "description": "A tiny, cozy blog sharing small joys: photos, videos, and short posts.",
      "publisher": { "@type": "Person", "name": "Mirabellier" }
    }</script>
  </body>
</html>
